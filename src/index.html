<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet" type='text/css'>
    <meta charset="utf-8">
    <title>Cat Wizards</title>
  </head>
  <body>
    <div class='container'>
      <div class="table">
<!-- TITLE -->
        <div class="row">
          <div class="col-md-12">
            <h1 id="header">Cat Wizards</h1>
          </div>
        </div>
<!-- WIZARD PIC  -->
        <div class="row" style="text-align:center;">
          <div class="col-md-4" id="picture">
            <p id="smalleheader">Wizard</p>
            <img src="images/wizard1.jpg">

          </div>
          <div class="col-md-4">

          </div>
<!-- NECRO PIC -->
          <div class="col-md-4">
            <p id="smalleheader">Necromancer</p>
            <img src="images/necro2.jpg">
          </div>
        </div>
        <div class="row" style="text-align:center;">
          <div class="col-md-4">
            <img src="images/kitten.png" />
          </div>
          <div class="col-md-4">
            <button type="button" class="btn" name="button" id="play">FIGHT!</button>
          </div>
          <div class="col-md-4">
            <img src="images/puppy.png" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <p id="smalleheader">Wizard Stats</p>
            <p>Strength Level: <span id="wizardstrength"></span></p>
            <p>Cat Power: <span id="wizardcat"></span></p>
            <p>HP: <span id="wizardhealth"></span></p>
          </div>
          <div class="col-md-4">

          </div>
          <div class="col-md-4">
            <p id="smalleheader">Necromancer Stats</p>
            <p>Strength Level: <span id="necrostrength"></span></p>
            <p>Dog Power: <span id="necrodog"></span></p>
            <p>HP: <span id="necrohealth"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
